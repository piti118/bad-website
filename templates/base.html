<!doctype html>
<html>
<head>
    <title>{% block title %}{% endblock %} - Really Bad Websites</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<nav>
    <ul>
        {% if session['username'] %}
            <li><span class="hello">Hello, {{ session['username'] }}</span>
            <li><a href="{{ url_for('logout') }}">Logout</a>
                {% else %}
            <li><a href="{{ url_for('login_get') }}">Login</a>
        {% endif %}
        <li><a href="{{ url_for('vote_get') }}">Vote</a></li>
        <li><a href="{{ url_for('wall_get') }}">Wall</a></li>
    </ul>
</nav>
<section class="content">
    {% if flash is defined %}
        <div class="flash">
            {{ flash }}
        </div>
    {% endif %}
    <header>
        {% block header %}{% endblock %}
    </header>
    {% block content %}{% endblock %}
</section>
</body>
</html>
